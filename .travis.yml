sudo: false
language: python
python:
  - 2.7
  - 3.4
  - 3.5
  - 3.6
  - 3.7
  - pypy
  - pypy3

env:
  - DJANGO=1.11.0
  - DJANGO=2.0.0
  - DJANGO=2.1.0

matrix:
  exclude:
    - python: 2.7
      env: DJANGO=2.0.0
    - python: 2.7
      env: DJANGO=2.1.0
    - python: pypy
      env: DJANGO=2.0.0
    - python: pypy
      env: DJANGO=2.1.0
    - python: 3.4
      env: DJANGO=2.1.0
    - python: 3.7
      env: DJANGO=1.11.0

script: ./runtests.py

install:
  - pip install coverage django_coverage_plugin Django~=$DJANGO
