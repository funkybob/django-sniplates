[tox]
envlist = py{27,py,34,35,py3}-django111,py{34,35,36,37,py3}-django20,py{35,36,37,py3}-django21
skip_missing_interpreters = true

[testenv]
deps=
  git+https://github.com/nedbat/django_coverage_plugin.git@master
  django111: Django~=1.11
  django20: Django~=2.0
  django21: Django~=2.1
commands=
  python {toxinidir}/setup.py test
